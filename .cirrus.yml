env:
  GOPROXY: https://proxy.golang.org

task:
  name: Test
  modules_cache:
    fingerprint_script: cat go.sum
    folder: $GOPATH/pkg/mod
  get_script: go get ./...
  build_script: go build ./...
  test_script: go test ./...

task:
  name: Build (Windows)
  container:
    image: golang:latest
  modules_cache:
    fingerprint_script: cat go.sum
    folder: $GOPATH/pkg/mod
  env:
    GOOS: windows
    GOARCH: amd64
  get_script: go get ./...
  build_script: go build ./...

task:
  container:
    image: golangci/golangci-lint:latest
  name: Lint
  script: golangci-lint run -v --out-format json > golangci.json
  always:
    artifacts:
      path: golangci.json
      type: text/json
      format: golangci